<ng-template #formcontent let-c="close" let-d="dismiss">
        <div class="modal-header" style="background-color: rgba(0, 0, 0, 0.9);">
          <h4 class="modal-title text-white">{{ title }}</h4>
          <button type="button " class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Form will apear in this area.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
